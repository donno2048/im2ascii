<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="ondrag">Drop file here</div>
        <textarea readonly></textarea>
        <div id="options">
            <div><a href="https://github.com/donno2048/im2ascii" target="_blank"><img src="github.svg" width="50"/></a></div>
            <div><input type="file" accept="image/*"></div>
            <div><input type="number" min="2" max="1000" step="2" value="50"> Size</div>
            <div><button>Copy</button></div>
            <div><button>Reset</button></div>
        </div>
    </body>
</html>
