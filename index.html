<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="style.css"/>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="ondrag">Drop file here</div>
        <textarea readonly></textarea>

            <div><button>Reset</button></div>
        </div>
    </body>
</html>
